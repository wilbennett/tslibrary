<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>World Test</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="toolbar">
    <label>Pause: <input id="pause" type="checkbox" /></label>
    <label>Stepping: <input id="stepping" type="checkbox" /></label>
    <input id="step" type="button" value="Step" />
    <input id="phrase" type="text" value="to be or not to be" />
  </div>
  <div>
    <div class="container">
      <div class="vertcontainer">
        <label>Population: <input id="population-size" type="number" min="10" max="150000" step="50"
            value="150" /></label>
        <label>Mutation: <input id="mutation-rate" type="range" min="0" max="1" step="0.005" value="0.01" /></label>
        <select id="crossovers"></select>
        <select id="mutations"></select>
        <select id="selections"></select>
        <select id="reproductions"></select>
        <span>Stats:</span>
        <select id="stats" size="4"></select>
      </div>
      <div id="canvaswrapper">
        <canvas id="canvasb"></canvas>
        <canvas id="canvas"></canvas>
        <input id="scroll" type="range"></input>
      </div>
    </div>
  </div>
  <footer>
    <script src="./index.ts"></script>
  </footer>
</body>

</html>
